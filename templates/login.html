{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
      <div class="center">
        <h1>Login</h1>
        <form method="POST">
            <div class="txt_field">
                <input type="text" required name="username" autocomplete="off" autofocus>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
            <div class="signup_link">
                not a member? <a href="register">Signup</a>
            </div>
        </form>
    </div>
{% endblock %}
